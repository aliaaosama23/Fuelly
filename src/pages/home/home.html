
<ion-header style="background-color:#000;">
  <ion-navbar>
    <ion-row>
      <ion-col col-1 (click)="Menu()" style="margin-top: 13px !important;">
          <!-- <img style="width: 114%;max-width: unset;" src="assets/imgs/menu.png"> -->
          <ion-icon name="md-menu" style="color: #F4821F;    font-size: 33px;"></ion-icon>
      </ion-col>
      <ion-col col-10 style="    margin-top: 7px;">
        <ion-input placeholder='{{"search"|translate}}' style="margin-top: 5px; border-radius: 10px;background-color: #1F1F21;margin-top: 8px;" type="text" [(ngModel)]="searchText"></ion-input>
      </ion-col>
      <ion-col (click)="search()" col-1 style="padding: 0px; margin-bottom: 0px;margin-top: 13px;border-radius: 5px;">
          <ion-icon style="color: white; margin-top: 6px;font-size: 20px;background-color: #F4821F;padding: 6px;border-radius: 7px;" name="ios-search"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#000;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-row>
    <ion-col col-2>
      <p style="color: #fff;font-size: 18px;white-space: nowrap;"> {{"Offers"|translate}} </p>
    </ion-col>
    <ion-col col-6></ion-col>
    <ion-col col-4>
        <img  src="assets/imgs/1.png">
    </ion-col>
  </ion-row>

  <div id="offers">
      <p *ngIf="offers.length==0"style="color: white; text-align: center;font-size: 20px;">
         {{"No exist offers"|translate}}
      </p>
      <!-- (click)="offerDetails(offer.id)" -->
      <ion-slides *ngIf="offers.length!=0"  spaceBetween="4px"		  loop="true" speed="300" style="border-radius: 10px;" pager="true" dir="rtl" 	>
          <ion-slide  style="border-radius: 10px;" *ngFor="let offer of offers">
                 <p style="font-weight: 600; color: #F4821F;position: absolute;top: -5%;font-size: 30px;margin-right: 79%;font-size: 30px;">
                 {{offer.dicount}}%
                </p>
                 <img style="width:100%;height: 245px;border-radius: 10px;" src="http://myfuelly.com/public/uploads/{{offer.img}}">
                 <p style="color: #fff;position: absolute;top: 73%;margin-right: 4%;font-size: 18px;"> {{offer.station_name}} </p>
          </ion-slide>
     </ion-slides>
  </div>

  <ion-row>
      <ion-col col-4>
        <p style="color: #fff;font-size: 18px;white-space: nowrap;"> {{"Stations"|translate}} </p>
      </ion-col>
      <ion-col col-8></ion-col>
  </ion-row>

  <div id="stations">
      <div *ngIf="stations.length==0" style="color: white;text-align: center;font-size: 20px;margin-top: 20%;">
         {{"No exist results"|translate}}
     </div>
      <div *ngIf="stations.length!=0">
          <div  *ngFor="let station of stations" style="border-radius: 10px; position: relative;text-align: center;color: white;">
              <img   tappable (click)="stationDetails(station.id)"style="width:100%;height:245px" src="http://myfuelly.com/public/uploads/{{station.avatar}}">
              <div style="position: absolute;bottom: 19%;right: 5%;"> {{"Station"|translate}} {{station.name}}   </div>
              <div style="position: absolute;bottom: 7%;right: 5%;"> {{station. address}} </div>
              <!-- <div style="    position: absolute;bottom: 13%;left: 5%;font-size: 20px;">
                <ion-icon  style="color: #ffb400;" name="md-star"></ion-icon>
              </div> -->
          </div>
      </div>
  </div>
</ion-content>
