<ion-content style="background-color: #000;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <div class="container">
      <img *ngIf="avatar==''" style="width: 100%;height:245px ;" src="assets/imgs/Group (1).png">
      <img *ngIf="avatar!=''" style="width: 100%;height:245px ;" [src]="avatar">
      <!-- <div class="bottom-left">
        <span style="color: white;font-size: 20px;"> 4.5 </span>
        <ion-icon  style="color:yellow;font-size: 25px;" name="md-star-half"></ion-icon>
      </div> -->
      <div class="top-right" (click)="back()">
        <ion-icon  style="color:white;font-size: 25px;" name="md-arrow-forward"></ion-icon>
      </div>
      <!-- <div class="bottom-right">{{stationDetails.name}} </div> -->
  </div>

  <ion-row>
    <ion-col col-4 style="font-size: 20px;text-align: center;color: white;white-space:nowrap">
      {{stationDetails.name}}
    </ion-col>
    <ion-col col-4></ion-col>
    <ion-col col-4 style="white-space:nowrap;text-align:center">
      <ionic3-star-rating  activeIcon = "ios-star" defaultIcon = "ios-star-outline" activeColor = "#F4821F" defaultColor = "#F4821F" readonly="true" [rating]="stationDetails.rate_value" fontSize = "16px" >
      </ionic3-star-rating>
  </ion-col>
  </ion-row>

  <div>
    <ion-row style="padding:0 16px">
       <ion-col col-1>
          <ion-icon  style="color:#F4821F;font-size: 25px;" name="ios-pin-outline"></ion-icon>
       </ion-col>
       <ion-col col-8>
             <h1 style="color: white;font-size: 18px;white-space: nowrap;"> {{stationDetails.address}} </h1>
       </ion-col>
       <ion-col col-2></ion-col>
       <ion-col col-1 (click)="showMap()">
          <ion-icon  style="color:#F4821F;font-size: 25px;" name="md-pin"></ion-icon>
       </ion-col>
    </ion-row>

    <ion-row style="padding:0 16px">
        <ion-col col-1>
           <ion-icon  style="margin-right: -3px;color:#F4821F;font-size: 25px;" name="ios-calendar-outline"></ion-icon>
        </ion-col>
        <ion-col col-8>
              <h1 style="color: white;font-size: 18px;white-space: nowrap;">
                 <span > {{"worktime"|translate}} :   {{worktime}} </span>
              </h1>
        </ion-col>
        <ion-col col-3></ion-col>
     </ion-row>

     <ion-row style="padding:0 16px">
        <ion-col col-1>
           <ion-icon  style="margin-right: -3px;color:#F4821F;font-size: 25px;" name="ios-time-outline"></ion-icon>
        </ion-col>
        <ion-col col-8>
            <h1 style="color: white;font-size: 18px;white-space: nowrap;">
                {{ "holidays"|translate}}: {{holidays}}
            </h1>
        </ion-col>
        <ion-col col-3></ion-col>
     </ion-row>

  </div>
  <div id="products">
     <ion-row *ngIf="products.length==0" style="color: white;text-align: center;font-size: 20px;margin-top: 20%;">
       <ion-col col-1></ion-col>
       <ion-col col-10>
         {{"no services available"|translate}}
       </ion-col>
       <ion-col col-1></ion-col>
     </ion-row>

      <ion-row *ngIf="products.length!=0">
        <ion-col tappable (click)="addOrder(product.id,product.price,product.type)" col-4 *ngFor="let product of products" >
          <div style="position: relative;text-align: center;color: white;" >
             <img  src="assets/imgs/Group.png" >
             <div style="position: absolute;direction: ltr;font-size: 16px;top: 37%;right: 27%;">
               {{product.price}} <sub>  /L </sub>
             </div>
             <div style="position: absolute;direction: ltr;font-size: 20px;top: 58%;right:25%;">
                {{product.type}}
              </div>
          </div>
        </ion-col>
      </ion-row>
     </div>
</ion-content>
