<ion-content padding style="background-color: #000000;">
    <div style="margin-top: 20%;text-align: center;">
      <img   src="assets/imgs/1.png">
    </div>

    <div>
      <form [formGroup]="myForm" (ngSubmit)="logForm()" style="margin-top: 15%;">
          <ion-item style="    border-bottom: 1px solid gray;">
            <ion-label floating style="color:#F4821F">{{"mobile number"|translate}} </ion-label>
            <ion-input formControlName="Phone" type="number"></ion-input>
          </ion-item>

          <div *ngIf="!myForm.get('Phone').valid && myForm.get('Phone').touched" >
              <p style="color:#a69484a6;; margin: 2px 12px;    text-align: center;">
                 {{"enter mobile number"|translate}}
              </p>
          </div>

          <ion-item style="    border-bottom: 1px solid gray;">
              <ion-label floating style="color:#F4821F">{{ "password"|translate}} </ion-label>
              <ion-input formControlName="Password" type="password"></ion-input>
          </ion-item>

          <div *ngIf="!myForm.get('Password').valid && myForm.get('Password').touched" >
              <p style="color:#a69484a6;; margin: 2px 12px;    text-align: center;">
                 {{"enter password"|translate}}
              </p>
          </div>

          <ion-item style="    border-bottom: 1px solid gray;">
              <ion-label floating style="color:#F4821F">{{"password confirmation"|translate}} </ion-label>
              <ion-input formControlName="ConfirmationPassword" type="password"></ion-input>
          </ion-item>

          <div *ngIf="!myForm.get('Password').value== myForm.get('ConfirmationPassword').value" >
              <p style="color:#a69484a6;; margin: 2px 12px;    text-align: center;">
                {{"both passwords are not equal"|translate}}
              </p>
          </div>

          <ion-row style="margin-top: 10%;">
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <button [disabled]="!myForm.valid" type="submit"  style="border-radius: 10px;" outline block round ion-button color="custom" >
                <span style="color: white;font-size: 20px;line-height: 29px;"> {{"password update"|translate}} </span>
              </button>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
      </form>
</div>
</ion-content>
