
<ion-header style="background-color:#000;">
  <ion-navbar hideBackButton>
    <ion-row>
        <ion-col col-1 (click)="back()">
          <ion-icon style="color:white;    font-size: 28px !important;" name="md-arrow-forward"></ion-icon>
        </ion-col>
        <ion-col col-11 style="text-align: center;">
            <ion-title style="margin-top: -4px;color:white;   ">{{ "search results"|translate}}</ion-title>
        </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#000" padding>
  <div *ngIf="searchResults.length==0" style="color: white;text-align: center;font-size: 20px;margin-top: 20%;">
      {{"no results exist"|translate}}
  </div>
  <div *ngIf="searchResults.length!=0">
    <div  *ngFor="let station of searchResults" style="    margin-bottom: 7px;border-radius: 10px; position: relative;text-align: center;color: white;">
      <img   tappable (click)="stationDetails(station.id)"style="width:100%;height:245px" src="http://myfuelly.com/public/uploads/{{station.avatar}}">
      <div style="position: absolute;bottom: 19%;right: 5%;"> {{"Station"|translate}} {{station.name}}   </div>
      <div style="position: absolute;bottom: 7%;right: 5%;"> {{station. address}} </div>
      <!-- <div style="    position: absolute;bottom: 13%;left: 5%;font-size: 20px;">
        <ion-icon  style="color: #ffb400;" name="md-star"></ion-icon>
      </div> -->
  </div>
</div>


</ion-content>
